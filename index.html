<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Demo</title>
</head>

<body>
    <h1>File upload using memory storage</h1>
    <form action="/submit/memory" method="post" enctype="multipart/form-data">
        <label for="projectId">Project ID:</label>
        <input type="text" id="projectId" name="projectId" required><br><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <h1>File Upload using temp file storage</h1>
    <form action="/submit/disk" method="post" enctype="multipart/form-data">
        <label for="projectId">Project ID:</label>
        <input type="text" id="projectId" name="projectId" required><br><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
